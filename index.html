<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" 
             ng-model="lunchItems"
             type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <p ng-show="{{lunchItems===undefined}}">
            Show this if $scope.lunchItems is undefined.
          </p>
         <div class="form-group">
             <button class="btn btn-default" ng-click="lunchCalculate();">Check If Too Much</button>
         </div>
         <div class="form-group message">
            {{ lunchMessage }}
           <!-- Your message can go here. -->
            <p ng-show="{{lunchMessage===undefined}}">
              Show this if $scope.lunchMessage is undefined.
            </p>
         </div>
   </div>
   <script src="js/angular.min.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
